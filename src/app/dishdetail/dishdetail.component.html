
<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px" 
fxLayoutGap.xs="0">

<div fxFlex="40">
<p>Display the details of the Dish here</p>
</div>

<div fxFlex="40">
<p>Display the list of comments here</p>
<md-list fxFlex>
  <md-list-item *ngFor="let dish of dishes comment">
    
    <p md-line> {{dish.comments.comment}} </p>
    <p md-line>
      <span> {{dish.comments.rating | stars}} </span>
    </p>
    <p md-line>--{{dish.comments.author | date}}</p>
    <br>
  </md-list-item>
</md-list>
</div>

</div>
